name: Build, Test

on:
  pull_request:
    branches: ["master"]
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  install:
    name: "Install"
    runs-on: ubuntu-latest
    steps:
      - name: Install node_modules
        uses: OffchainLabs/actions/node-modules/install@add-node-module-cache-actions

  test-sdk:
    name: "Test SDK"
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Restore cache
        uses: OffchainLabs/actions/node-modules/restore@add-node-module-cache-actions

      - uses: ./.github/actions/create-env-file
        with:
          NEXT_PUBLIC_INFURA_KEY: ${{ secrets.NEXT_PUBLIC_INFURA_KEY }}

      - name: Build
        run: yarn build

      - name: Test
        run: yarn test:ci:sdk

  test-ui:
    name: "Test UI"
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Restore cache
        uses: OffchainLabs/actions/node-modules/restore@add-node-module-cache-actions

      - uses: ./.github/actions/create-env-file
        with:
          NEXT_PUBLIC_INFURA_KEY: ${{ secrets.NEXT_PUBLIC_INFURA_KEY }}

      - name: Build
        run: yarn build

      - name: Test
        run: yarn test:ci:ui

  audit:
    name: "Audit"
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Restore cache
        uses: OffchainLabs/actions/node-modules/restore@add-node-module-cache-actions

      - name: Run audit
        run: yarn audit:ci

  check-formatting:
    name: "Check Formatting"
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Restore cache
        uses: OffchainLabs/actions/node-modules/restore@add-node-module-cache-actions

      - name: Check formatting with Prettier
        run: yarn prettier:check
