name: Monitor Orbit Retryables

on:
  workflow_dispatch:
  schedule:
    # Run once a day at 08:03am GMT (https://github.com/OffchainLabs/arb-monitoring/blob/master/.github/workflows/retryables.yml#L5)
    - cron: "3 8 * * *" 

env:
  NEXT_PUBLIC_INFURA_KEY: ${{ secrets.NEXT_PUBLIC_INFURA_KEY }}
  RETRYABLE_MONITORING_SLACK_TOKEN: ${{ secrets.ORBIT_RETRYABLE_MONITORING_SLACK_TOKEN }}
  RETRYABLE_MONITORING_SLACK_CHANNEL: ${{ secrets.ORBIT_RETRYABLE_MONITORING_SLACK_CHANNEL }}

jobs:
  run-alerting:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Bridge
      uses: actions/checkout@v4
      with:
        repository: OffchainLabs/arbitrum-token-bridge

    - name: Restore node_modules
      uses: OffchainLabs/actions/node-modules/restore@main

    - name: Install dependencies
      run: yarn install

    - name: Generate chains JSON
      run: yarn workspace arb-token-bridge-ui generateOrbitChainsToMonitor

    - name: Checkout Arbitrum Monitoring repository
      uses: actions/checkout@v4
      with:
        repository: OffchainLabs/arbitrum-monitoring
        path: arbitrum-monitoring

    - name: Copy chains JSON to Arbitrum Monitoring
      run: cp ./packages/arb-token-bridge-ui/public/__auto-generated-orbit-chains.json ./arbitrum-monitoring/packages/retryable-monitor/config.json
   
    - name: Setup Node for Arbitrum Monitoring
      uses: actions/setup-node@v4
      with:
        node-version: latest

    - name: Install dependencies for Arbitrum Monitoring
      run: cd ./arbitrum-monitoring && yarn install

    - name: Run alerting command
      run: cd ./arbitrum-monitoring && yarn retryable-monitor --enableAlerting
      env:
        NODE_ENV: "CI"
        RETRYABLE_MONITORING_SLACK_TOKEN: ${{ secrets.ORBIT_RETRYABLE_MONITORING_SLACK_TOKEN }}
        RETRYABLE_MONITORING_SLACK_CHANNEL: ${{ secrets.ORBIT_RETRYABLE_MONITORING_SLACK_CHANNEL }}


    - name: Clean up
      run: rm ./packages/arb-token-bridge-ui/public/__auto-generated-orbit-chains.json
